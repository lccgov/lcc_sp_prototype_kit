<div id="findMyNearestSearch" class="findMyNearest">
    <h2>
        <img src="/Style Library/mapPin.png" alt="Map Pin">${title}</h2>
    <div class="searchControl">
        <p>${summary}</p>
        <label class="sr-only" for="service">Select a service</label>
        <select id="services" name="services" class="select-service">
            <option value="">Please select a service...</option>
        </select>
        <div id="lh-locatorhub" class="jquery-locatorhub-container">
            <label class="sr-only" for="postcode">Enter your postcode</label>
                    <input id="postcode" class="jquery-locatorhub-searchtext" value="Enter Postcode..." type="text" onfocus="this.value=''" onblur=" if(this.value==''){this.value='Enter Postcode...';}">
            <label class="sr-only" for="addressLookup">Lookup Address</label>            
            <input id="addressLookup" type="button" class="jquery-locatorhub-searchbutton" value="Lookup Address">
        </div>
        <div id="address-container" style="display:none">
            <label class="sr-only" for="addressSelect">Select an address</label>
            <select id="addressSelect" name="addressSelect">
                <option value="0">Select address...</option>
            </select>
        </div>
        <div id="address-containerChildren" style="display:none">
                <label class="sr-only" for="addressSelect">Select a property</label>
                <select id="addressSelectChild" name="addressSelectChild">
                <option value="0">Select address...</option>
            </select>
        </div>
        <div>
            <label class="sr-only" for="go">Go</label>
            <input id="go" type="button" class="jquery-locatorhub-searchbutton" value="Go">
        </div>
    </div>
</div>
