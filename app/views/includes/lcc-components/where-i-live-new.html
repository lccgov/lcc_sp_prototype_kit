<div id="findMyNearestSearch" class="findMyNearest">
    <h2><!--${title}-->Where I Live <span><!--${summary}-->Find local services and information.</span></h2>
    <!-- Have added a form and a fieldset for accessibility -->
    <form>
        <fieldset>
            <legend class="sr-only"><!--${title}-->Where I Live <span><!--${summary}-->Find local services and information.</span></legend>
            <div class="searchControl">
                <div class="form-group">
                    <label class="form-label" for="service">Select a service</label>
                    <select id="services" name="services" class="select-service form-control">
                        <!-- Have copied a few options from current site - the list should be alphabetical unlike the current site! -->
                        <option value="Check my bin day">Check my bin day</option>
                        <option value="Community centres">Community centres</option>
                        <option value="One stop centres">One stop centres</option>
                        <option value="Registry Offices">Registry Offices</option>
                    </select>
                </div>
                <div id="lh-locatorhub" class="jquery-locatorhub-container">
                    <div class="form-group">
                        <label class="form-label" for="postcode">Enter your postcode <span class="form-hint">For example, ‘LS6 2SB’.</span></label>
                        <!-- Have removed the value for accessibility -->
                        <input id="postcode" class="jquery-locatorhub-searchtext  form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="addressLookup">Lookup Address</label>            
                        <input id="addressLookup" type="button" class="jquery-locatorhub-searchbutton btn btn-secondary btn-small" value="Lookup Address">
                    </div>
                </div>
                <div id="address-container">
                    <div class="form-group">
                        <label class="form-label" for="addressSelect">Select an address</label>
                        <select id="addressSelect" class="form-control" name="addressSelect">
                            <!-- Have added a few options for testing -->
                            <option>1 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>2 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>3 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>4 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>5 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>6 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>7 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>8 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>9 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>10 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>11 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>12 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>15 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>17 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                            <option>19 RAWLING WAY, MEANWOOD, LEEDS, LS6 2SB</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="go">Go</label>
                    <input id="go" type="button" class="jquery-locatorhub-searchbutton btn btn-primary" value="Go">
                </div>
            </div>
        </fieldset>
    </form>
</div>
